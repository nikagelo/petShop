<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Zootopia</title>
  </head>
  <body>
    <header>
      <div class="container headerWrapper">
        <img src="images/zootopia-logo.png" alt="Zootopia Logo Icon" />
        <div class="burgerMenuWrapper">
          <div class="burgerMenu"></div>
          <div class="burgerMenu"></div>
          <div class="burgerMenu"></div>
        </div>
        <div class="navWrapper">
          <div class="nav">
            <img src="images/search.svg" alt="search Icon" />
            <p>ძებნა</p>
          </div>
          <div class="nav">
            <img src="images/shopping-cart.svg" alt="shopping-cart Icon" />
            <p>კალათა</p>
          </div>
          <div class="nav">
            <img src="images/smile.svg" alt="smile Icon" />
            <p>შესვლა</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
