<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Zootopia</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container headerWrapper">
        <img src="images/zootopia-logo.png" alt="Zootopia Logo Icon" />
        <div class="burgerMenuWrapper">
          <div class="burgerMenu"></div>
          <div class="burgerMenu"></div>
          <div class="burgerMenu"></div>
        </div>
        <div class="navWrapper">
          <div class="nav">
            <img src="images/search.svg" alt="search Icon" />
            <p>ძებნა</p>
          </div>
          <div class="nav">
            <img src="images/shopping-cart.svg" alt="shopping-cart Icon" />
            <p>კალათა</p>
          </div>
          <div class="nav">
            <img src="images/smile.svg" alt="smile Icon" />
            <p>შესვლა</p>
          </div>
        </div>
      </div>
    </header>
    <!-- Slider -->
    <div class="container slider">
      <div class="pagination">
        <button class="pg-btn btnL" id="prev">
          <img src="images/arrow-long-right-1.svg" alt="left arrow" />
        </button>
        <button class="pg-btn btnR" id="next">
          <img src="images/arrow-long-right.svg" alt="right arrow" />
        </button>
      </div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="sliderWrapper">
        <div class="sliderItem firstImage">
          <div class="textWrapper">
            <h3>მიიღე 30%-იანი ფასდაკლება პედიგრის ნებისმიერ პროდუქციაზე</h3>
            <button>შეიძინე ახლავე</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
